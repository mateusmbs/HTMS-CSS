<head>

    <title>IMD flexível</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    
    <picture>
        <!-- imagens de tamanho diferentes-->
        <source media="(max-width: 770px)" srcset="imagens/abstract-nawpic-500.jpg" type="image/jpg"> <!--se tela menor que 750px aparecer img tamanho P-->
        
        <source media="(max-width: 1070px)" srcset="imagens/abstract-nawpic-1000.jpg" type="image/jpg"> <!--se tela menor que 1050px aparecer img tamanho M-->

        <img src="imagens/abstract-nawpic-1200.jpg" alt="Imagem flexível">
    </picture>











</body>
