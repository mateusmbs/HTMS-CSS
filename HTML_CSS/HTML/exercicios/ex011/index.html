<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>IMG dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!-- imagens de tamanho diferentes-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--se tela menor que 750px aparecer img tamanho P-->
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--se tela menor que 1050px aparecer img tamanho M-->

        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/West Bad - Jeremy Black.mp3" controls autoplay ></audio>-->

<!-- autoplay ( a musica fica tocando em lup ) | controls autoplay ( mostra o player controlador -->

    <audio preload="auto" autoplay controls loop>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      <source src="midia/happy-mistake.ogg" type="audio/ogg">
      <source src="midia/happy-mistake.wav" type="audio/wav">



</audio>



</body>
</html>
